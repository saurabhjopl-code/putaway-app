<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner - Putaway App</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<div class="app-header">
  <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
  <div class="app-header-title">
    <span>RAJNANDINI FASHION LIMITED INDIA</span>
    <span>Warehouse Putaway System â€“ Scanner</span>
  </div>
</div>

<p><a href="index.html">&larr; Home</a></p>

<div class="card">
  <h2>Current Task</h2>
  <p>Task Code: <strong id="taskCodeLabel">[Not generated yet]</strong></p>
  <p>Lines: <span id="taskLineCount">0</span> | Units: <span id="taskUnitCount">0</span></p>
</div>

<div class="card">
  <h2>Current Bin</h2>
  <p id="binStatus"></p>
  <input type="text" id="binInput" placeholder="Scan Bin">
  <p>Capacity: <span id="binCapacity">0</span> | Used: <span id="binUsed">0</span> | Free: <span id="binFree">0</span></p>
</div>

<div class="card">
  <h2>Scan & Store</h2>
  <p id="statusMessage"></p>

  <input type="text" id="skuInput" placeholder="Scan SKU">
  <div id="skuNameHint"><small>SKU: -</small></div>

  <input type="number" id="qtyInput" placeholder="Qty">

  <button id="saveLineBtn" class="primary">Save Line</button>
  <button id="binCompleteBtn" class="secondary">Bin Complete</button>
  <button id="finishTaskBtn" class="accent">Finish Task</button>
</div>

<div class="card">
  <h2>Camera Scanner</h2>
  <button id="scanBinBtn" class="secondary">Scan Bin with Camera</button>
  <button id="scanSkuBtn" class="secondary">Scan SKU with Camera</button>
  <div id="qrReader" style="width:100%;max-width:350px;"></div>
</div>

<div class="card">
  <h2>Review</h2>
  <div class="review-table-container">
    <table id="binLinesTable">
      <thead>
        <tr><th>#</th><th>SKU</th><th>Qty</th><th>Time</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
window.addEventListener('load', initScanner);
</script>

</body>
</html>
